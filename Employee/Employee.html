<html lang="en">
  <head>
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Creative - Bootstrap 3 Responsive Admin Template"
    />
    <meta name="author" content="GeeksLabs" />
    <meta
      name="keyword"
      content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal"
    />

    <title>Employee</title>

    <link href="employee.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <!-- bootstrap theme -->
    <link href="../css/bootstrap-theme.css" rel="stylesheet" />
    <!--external css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <!--chart theme-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="../css/style.css" rel="stylesheet" />

    <link href="../css/style-responsive.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  <body>
    <div class="row" style="background: green; padding: 12px 20px">
      <div class="col-md-5 col-lg-6 col-5">
        <div class="logo">S U P Y N E</div>
      </div>
      <div class="col-md-4 col-lg-3 col-7">
        <div class="searchbar">
          <input type="search" class="searchField" placeholder="" />
          <div class="searchIcon">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-3 col-lg-3">
        <div class="row">
          <div class="col-2 co-sm-3 col-md-2 col-lg-2">
            <div class="circle"></div>
          </div>
          <div class="col-2 co-sm-3 col-md-2 col-lg-2">
            <div class="bellIcon ml-md-3">
              <img
                src="../img/notification.png"
                alt="logo"
                width="20"
                height="20"
              />
            </div>
          </div>
          <div class="col-2 col-sm-3 col-md-2 col-lg-2">
            <div class="calenderIcon ml-md-3">
              <img
                src="../img/calender.png"
                alt="logo"
                width="20"
                height="20"
              />
            </div>
          </div>
          <div class="col-2 col-sm-3 col-md-2 col-lg-2">
            <div class="logo">Help</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-4 col-lg-3">
        <div class="p-5">
          <div class="ml-3 employee_details">
            <img
              src="../img/avtar.jpg"
              alt="logo"
              width="100"
              height="100"
              style="border-radius: 50%"
            />
          </div>

          <div class="mt-3 employee_details employee_details_header">
            5 years-10 months-5 days
          </div>
          <div class="mt-3 d-flex employee_details">
            <img
              src="../img/employeeID.png"
              alt="logo"
              width="20"
              height="20"
              class="mr-3"
            />

            <div class="employee_details_header">Employee ID</div>
          </div>
          <div class="mt-3 d-flex employee_details">
            <img
              src="../img/TELEPHONE.png"
              alt="logo"
              width="20"
              height="20"
              class="mr-3"
            />

            <div class="employee_details_header">Landline Phone Extn.</div>
          </div>
          <div class="mt-3 d-flex employee_details">
            <img
              src="../img/MOBILE.png"
              alt="logo"
              width="10"
              height="20"
              class="mr-3"
            />

            <div class="employee_details_header">Mobile Official</div>
          </div>
          <div class="mt-3 d-flex employee_details">
            <img
              src="../img/MOBILE.png"
              alt="logo"
              width="10"
              height="20"
              class="mr-3"
            />

            <div class="employee_details_header">Mobile Personal</div>
          </div>
          <div class="mt-3 d-flex employee_details">
            <img
              src="../img/email.png"
              alt="logo"
              width="20"
              height="20"
              class="mr-3"
            />

            <div class="employee_details_header">E-Mail</div>
          </div>

          <hr />
          <div style="color: #7cbe5f">Location</div>
          <div class="mt-2">City,State,Country</div>
          <hr />
          <div style="color: #7cbe5f">Department</div>
          <div class="mt-2">Human Resources</div>
          <hr />
          <div style="color: #7cbe5f">Reporting Manager</div>

          <div class="mt-3 d-flex employee_details">
            <img
              src="../img/avtar.jpg"
              alt="logo"
              width="20"
              height="20"
              class="mr-3"
            />

            <div class="employee_details_header">Mahendra Singh</div>
          </div>
          <div class="employee_details">General Manager</div>
          <hr />
          <div style="color: #7cbe5f">Social Network</div>
          <img
            src="../img/linkedin.png"
            alt="logo"
            width="20"
            height="20"
            class="mr-3 mt-3"
          />
          <img
            src="../img/facebook.png"
            alt="logo"
            width="20"
            height="20"
            class="mr-3 mt-3"
          />
          <img
            src="../img/twitter.png"
            alt="logo"
            width="20"
            height="20"
            class="mr-3 mt-3"
          />
          <img
            src="../img/skype.png"
            alt="logo"
            width="20"
            height="20"
            class="mr-3 mt-3"
          />
          <img
            src="../img/linkedin.png"
            alt="logo"
            width="20"
            height="20"
            class="mr-3 mt-3"
          />
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-8 col-lg-8">
        <div class="pt-5">
          <h3>Robin Harris</h3>
          <div>Director</div>
        </div>
      </div>
    </div>
