<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Creative - Bootstrap 3 Responsive Admin Template"
    />
    <meta name="author" content="GeeksLabs" />
    <meta
      name="keyword"
      content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal"
    />

    <title>
      Login
    </title>

    <link href="login.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <!-- bootstrap theme -->
    <link href="../css/bootstrap-theme.css" rel="stylesheet" />
    <!--external css-->

    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/style-responsive.css" rel="stylesheet" />
  </head>

  <body>
    <div class="">
      <div class="col-lg-4 col-md-6 col-sm-12 login_wrapper">
        <div class="login_logo">
          <img src="../img/logo.png" alt="logo" />
        </div>
        <div class="login_input">
          <form>
            <div class="form-group">
              <input
                type="email"
                placeholder="Organization Code"
                class="input_box"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="input_box"
                id="exampleInputPassword1"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="input_box"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>

            <div class="text-center btn_wrapper">
              <button type="submit" class="btn btn_custom">
                <a href="../dashbord/dashboard.html" style="color: #fff;">
                  Sign In
                </a>
              </button>
            </div>

            <div class="row">
              <div class="col-sm-3 col-md-1 col-lg-1"></div>
              <div class="form-group form-check col-md-5 col-lg-5 col-sm-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1">
                  Remember Me
                </label>
              </div>
              <div class="col-md-5 col-lg-5 col-sm-4 forgot_pass">
                <a href="">Forgot Password?</a>
              </div>
            </div>
          </form>
        </div>
        <div class="footer_end d-inline-flex">
          <div>
            Copyright@ 2020-21
            <span class="text-primary">Supyne</span>
            All Rights Reserved.Privacy Policy Legal
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-md-6 col-sm-12">
        <div class="login_main_image_wrapper">
          <img
            src="../img/login.png"
            alt="login"
            style="height: 50rem;"
            class="login_image"
          />
        </div>
      </div>
    </div>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
