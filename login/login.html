<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Creative - Bootstrap 3 Responsive Admin Template"
    />
    <meta name="author" content="GeeksLabs" />
    <meta
      name="keyword"
      content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal"
    />

    <title>
      Login
    </title>

    <link href="login.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <!-- bootstrap theme -->
    <link href="../css/bootstrap-theme.css" rel="stylesheet" />
    <!--external css-->

    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/style-responsive.css" rel="stylesheet" />
  </head>

  <body>
    <div class="">
      <div class="col-lg-4 col-md-6 col-sm-12 login_wrapper">
        <div class="login_logo">
          <img src="../img/logo.png" alt="logo" />
        </div>
        <div class="login_input">
          <form>
            <div class="form-group">
              <input
                type="email"
                placeholder="Organization Code"
                class="input_box"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="input_box"
                id="exampleInputPassword1"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="input_box"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>

            <div class="btn_wrapper">
              <button type="submit" class="btn btn_custom">
                Sign In
              </button>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="form-group form-check col-md-2 col-lg-2">
            <input
              type="checkbox"
              class="form-check-input mr-1"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1">
              Remember Me
            </label>
          </div>
          <div class="col-md-2 col-lg-2">
            <a href="">Forgot Password</a>
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-md-6 col-sm-12 login_main_image_wrapper">
        <img
          src="../img/login.png"
          alt="login"
          style="height: 50rem;"
          class="login_image"
        />
      </div>
    </div>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
